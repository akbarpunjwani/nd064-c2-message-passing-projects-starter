apiVersion: v1
kind: ConfigMap
data:
  ALLOW_ANONYMOUS_LOGIN: "yes"
  KAFKA_BROKER_ID: "1"
  KAFKA_INTER_BROKER_LISTENER_NAME: "INSIDE"
  KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CLIENT:PLAINTEXT,EXTERNAL:PLAINTEXT"
  KAFKA_CFG_LISTENERS: "CLIENT://:9092,EXTERNAL://:9093"
  KAFKA_CFG_ADVERTISED_LISTENERS: "CLIENT://kafka:9092,EXTERNAL://localhost:9093"
  KAFKA_INTER_BROKER_LISTENER_NAME: "CLIENT"
  KAFKA_CFG_ZOOKEEPER_CONNECT: "zookeeper:2181"
  ALLOW_PLAINTEXT_LISTENER: "yes"

  DB_USERNAME: "ct_admin"
  DB_NAME: "geoconnections"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  KAFKA_SERVER: "kafka"
  KAFKA_PORT: "9092"
  KAFKA_TOPIC: "udaconnectlogs"
  API_PERSON_HOST: "udaconnect-apiperson"
  API_PERSON_PORT: "5000"
  API_LOCATION_HOST: "udaconnect-apilocation"
  API_LOCATION_PORT: "5000"
  API_CONNECTION_HOST: "udaconnect-apiconnection"
  API_CONNECTION_PORT: "5000"
  API_CONNECTION_GRPCHOST: "udaconnect-grpcconnections"
  API_CONNECTION_GRPCPORT: "50051"

metadata:
  name: db-env
